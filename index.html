<!doctype html>

<!-- If multi-language site, reconsider usage of html lang declaration here. -->
<html lang="en"> 

<head>
 
  <meta charset="utf-8">

  <title>Client | Local Storage</title>
  
  <!-- 120 word description for SEO purposes goes here. Note: Usage of lang tag. -->
  <meta name="description" lang="en" content="">
  
  <!-- Keywords to help with SEO go here. Note: Usage of lang tag.  -->
  <meta name="keywords" lang="en" content="">
  
  <!-- To adhear no-cache for Chrome -->
  <meta http-equiv="cache-control" content="no-store, no-cache, must-revalidate" />
  <meta http-equiv="Pragma" content="no-store, no-cache" />
  <meta http-equiv="Expires" content="0" />

  <!-- Place favicon.ico in the root directory: mathiasbynens.be/notes/touch-icons -->
  <link rel="shortcut icon" href="favicon.ico" />

  <!-- Default style-sheet is for 'media' type screen (color computer display).  -->
  <link rel="stylesheet" media="screen" href="./assets/css/style.css" >

</head>

<body>
  <section class="todo-outer">
    <div class="container">
      <div class="row justify-content-md-center">
        <div class="col-sm-12 col-md-8">
          <h1>Local Storage Task</h1>
          <div class="todo-inner">
            <div class="form-row">
              <div class="col-8 mr-sm-2">
                <input type="text" class="form-control" placeholder="Item Name" id="addtaskinput" />
                <input type="text" class="form-control" placeholder="Quantity" id="addQuantity" />
                <input type="hidden" id="saveindex">
              </div>
              <button type="button" class="btn btn-success" id="addtaskbtn">
                Add Item
              </button>
              <button type="button" class="btn btn-success" id="savetaskbtn" style="display: none;">
                Save Item
              </button>
              <button type="button" id="deleteallbtn" class="btn-danger">
                Clear All
              </button>
            </div>
            <div class="to-do-output">
              <table class="table" id="addedtasklist">
                
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

<script src="js/vendors/jquery-1.8.3.min.js"></script>
<script src="./assets/js/script.js"></script>
</body>
</html>
